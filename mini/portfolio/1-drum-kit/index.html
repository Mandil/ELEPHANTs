<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <link rel="shortcut icon" href="favicon.ico"/>
    <title></title>

  <body>
    <div class="keys">

        <kbd>A</kbd>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>CSS Vars</title>
</head>
<body>

    <h1>Update CSS Variables with <span>JS</span></h1>
    <div class="controls">
        <label>Spacing:</label>
        <input type="range" name="space" min='10' max="100" value="10">
        <label>Blur:</label>
        <input type="range" name="blur" min='0' max="25" value="10" >
        <label>Base Color</label>
        <input type="color" name="color" value="#ff0000">
    </div>
    <img src="images/IMG_2852.jpg" alt="">


    <script src="js/main.js"></script>
</body>
</html>

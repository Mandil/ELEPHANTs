<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title>Horses Carousel</title>
</head>
<body>
    <main>
        <button class="btn btn-right"><i class="material-icons large md-inactive">navigate_next</i></button>
        <button class="btn btn-left"><i class="material-icons large md-inactive">navigate_before</i></button>

        <img id="img-0" class="fade-in active"  src="images/violeta-pencheva-1827-unsplash.jpg" alt="Photo by Violeta Pencheva on Unsplash">
        <img id="img-1" class="fade-in hidden" src="images/fabian-burghardt-84752-unsplash.jpg" alt="Photo by Fabian Burghardt on Unsplash">
        <img id="img-2" class="fade-in hidden" src="images/mikael-kristenson-27943-unsplash.jpg" alt="Photo by Mikael Kristenson on Unsplash">
        <img id="img-3" class="fade-in hidden" src="images/timothy-muza-133593-unsplash.jpg" alt="Photo by timothy muza on Unsplash">
        <img id="img-4" class="fade-in hidden" src="images/kirsten-lachance-488332-unsplash.jpg" alt="Photo by Kirsten LaChance on Unsplash">

        <nav class="items">
            <span class="selected" id="item-0"><i class="material-icons">brightness_1</i></span>
            <span id="item-1"><i class="material-icons">brightness_1</i></span>
            <span id="item-2"><i class="material-icons">brightness_1</i></span>
            <span id="item-3"><i class="material-icons">brightness_1</i></span>
            <span id="item-4"><i class="material-icons">brightness_1</i></span>
        </nav>
    </main>

    
    <script src="js/master.js"></script>
</body>
</html>

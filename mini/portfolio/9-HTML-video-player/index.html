<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.png'/>
  <link rel="stylesheet" href="assets/css/master.css">
  <title>HTML Video Player</title>
</head>
<body>
  <div class="video">
    <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

    <div class="control">
      <div class="row grid-time">
        <div class="time">
          <p><span id="play-time"></span>/<span id="duration"></span></p>
        </div>
        <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
      </div>
      <div class="row grid-control">
        <button type="button" class="play"><i class="material-icons">play_circle_filled</i></button>
        <button type="button" id="fast_rewind"><i class="material-icons">fast_rewind</i></button>
        <label for="speed-bar">1 X</label>
        <button type="button" id="fast_forward"><i class="material-icons">fast_forward</i></button>
        <div class="empty-space"></div>
        <div class="grid-volume row">
          <i class="material-icons">volume_up</i>
          <progress id='volume-bar' min='0' max='1' value='0'></progress>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/master.js"></script>
</body>
</html>
